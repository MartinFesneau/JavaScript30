<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>Martin Fesneau</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const text = hero.querySelector("h1");
  const walk = 20; // distance max de la text shadow

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero; // equivalent à width = hero.offSetWidth (destructuring)
    let { offsetX: x, offsetY: y } = e;

    // this est ce que j'écoute donc hero, e.target est ce sur quoi je vais hover 
    if (this !== e.target) {
      x = x + e.target.offsettLef;
      y = y + e.target.offsetTop ;
    }

    const xWalk = Math.round(( x / width * walk) - (walk / 2));
    const yWalk = Math.round(( y / height * walk) - (walk / 2));

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0,0,0, 0.1)`
  }

  hero.addEventListener("mousemove", shadow);

</script>
</body>
</html>
